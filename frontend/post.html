<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Post Details - SociaLite</title>
    <style>
      :root {
        --bg: #f7f9fc;
        --card: #ffffff;
        --border: #d9e0ea;
        --text: #1f2937;
        --muted: #6b7280;
        --accent: #2563eb;
        --accent-hover: #1d4ed8;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        overflow-y: scroll;
      }
      .shell { max-width: 1200px; margin: 0 auto; padding: 24px 18px; }
      .topbar {
        display: flex; align-items: center; justify-content: space-between;
        padding: 14px 16px; background: var(--card); border: 1px solid var(--border);
        border-radius: 12px; box-shadow: 0 10px 26px rgba(0,0,0,0.08);
        position: sticky; top: 20px; z-index: 100;
      }
      .brand { font-weight: 800; letter-spacing: 0.4px; font-size: 1.25rem; cursor: pointer; }
      .links { display: flex; gap: 10px; align-items: center; }
      .link {
        color: var(--text); text-decoration: none; padding: 8px 12px;
        border: 1px solid var(--border); border-radius: 10px;
        background: #eef2f7; transition: background .15s ease;
        font-weight: 600; font-size: 0.9rem;
      }
      .link:hover { background: #e1e7ef; }
      .link-logout { color: #dc2626; background: #fef2f2; border-color: #fecaca; }
      .link-logout:hover { background: #fee2e2; }
      
      .main-container { max-width: 800px; margin: 30px auto 0; }
      
      .post {
        background: var(--card); border: 1px solid var(--border); border-radius: 12px;
        padding: 20px; margin-bottom: 24px;
      }
      .post-header { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 12px; }
      .user-info { display: flex; flex-direction: column; gap: 2px; }
      .username { font-weight: 700; font-size: 0.95rem; color: var(--text); }
      .handle { font-size: 0.85rem; color: var(--muted); }
      .location { font-size: 0.8rem; color: var(--muted); display: flex; align-items: center; gap: 4px; margin-top: 2px; }
      .post-text { font-size: 1rem; line-height: 1.6; color: var(--text); white-space: pre-wrap; margin-bottom: 16px; }
      .post-image { width: 100%; max-height: 500px; object-fit: contain; border-radius: 10px; border: 1px solid var(--border); margin-bottom: 10px; background: #000; }
      
      .comments-section {
        margin-top: 20px;
        border-top: 1px solid var(--border);
        padding-top: 20px;
      }
      .comments-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 16px; }
      .comment {
        display: flex; gap: 12px; margin-bottom: 16px;
      }
      .comment-avatar {
        width: 36px; height: 36px; border-radius: 8px; background: #e5e7eb; flex-shrink: 0; overflow: hidden;
      }
      .comment-avatar img { width: 100%; height: 100%; object-fit: cover; }
      .comment-body { flex: 1; background: #f3f4f6; padding: 10px 14px; border-radius: 12px; }
      .comment-header { display: flex; justify-content: space-between; margin-bottom: 4px; }
      .comment-user { font-weight: 700; font-size: 0.9rem; }
      .comment-date { font-size: 0.75rem; color: var(--muted); }
      .comment-text { font-size: 0.95rem; line-height: 1.4; }
      
      .back-btn {
        display: inline-flex; align-items: center; gap: 6px;
        margin-bottom: 16px; text-decoration: none; color: var(--muted); font-weight: 600;
      }
      .back-btn:hover { color: var(--text); }
      
      .avatar {
        width: 48px; height: 48px; border-radius: 10px;
        background-color: #e5e7eb; flex-shrink: 0; overflow: hidden;
      }
      .avatar img { width: 100%; height: 100%; object-fit: cover; }
    </style>
  </head>
  <body>
    <div class="shell">
      <header class="topbar">
        <div class="brand" onclick="window.location.href='index.html'">SociaLite</div>
        <div class="links">
          <a class="link" href="./index.html">Home</a>
          <a class="link" href="./auth/profile.html">My Account</a>
          <a class="link link-logout" href="./auth/login.html">Logout</a>
        </div>
      </header>

      <main class="main-container">
        <a href="index.html" class="back-btn">‚Üê Back to Feed</a>
        
        <div id="postContainer">
          <div style="text-align:center; padding: 40px; color: var(--muted);">Loading post...</div>
        </div>

        <div class="post" id="commentsContainer" style="display:none;">
          <div class="comments-title">Comments</div>
          
          <div id="commentFormContainer" style="margin-bottom: 20px; display: none;">
            <form id="commentForm" style="display: flex; gap: 10px; align-items: flex-start;">
              <div class="avatar" style="width: 36px; height: 36px;">
                 <img src="https://ui-avatars.com/api/?name=Me&background=2563eb&color=fff" alt="Me">
              </div>
              <div style="flex: 1;">
                <textarea id="commentInput" rows="2" placeholder="Write a comment..." style="width: 100%; border: 1px solid var(--border); border-radius: 8px; padding: 10px; font-family: inherit; font-size: 0.95rem; resize: none;"></textarea>
                <div style="display: flex; justify-content: flex-end; margin-top: 8px;">
                  <button type="submit" style="background: var(--accent); color: white; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer;">Post Comment</button>
                </div>
              </div>
            </form>
          </div>

          <div id="commentsList"></div>
        </div>
      </main>
    </div>

    <script src="js/post.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Content</title>
    <style>
      :root {
        --bg: #f7f9fc;
        --card: #ffffff;
        --border: #d9e0ea;
        --text: #1f2937;
        --muted: #6b7280;
        --accent: #2563eb;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Inter", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
      }
      .shell { max-width: 1100px; margin: 0 auto; padding: 22px 18px 40px; }
      .topbar {
        display: flex; justify-content: space-between; align-items: center;
        background: var(--card); border: 1px solid var(--border); border-radius: 12px;
        padding: 12px 16px; box-shadow: 0 12px 30px rgba(0,0,0,0.08); margin-bottom: 16px;
      }
      .btn {
        border: 1px solid var(--border); padding: 10px 14px; border-radius: 10px;
        background: #eef2f7; color: var(--text); font-weight: 600; text-decoration: none; cursor: pointer;
      }
      .btn.primary { background: linear-gradient(135deg, #2563eb, #22d3ee); color: #fff; border: none; }
      .card {
        background: var(--card); border: 1px solid var(--border); border-radius: 14px;
        box-shadow: 0 14px 36px rgba(0,0,0,0.08); padding: 16px;
      }
      .tabs { display: inline-flex; gap: 10px; padding: 6px; background: #eef2f7; border-radius: 12px; margin-bottom: 12px; }
      .tab-btn { border: 1px solid transparent; background: transparent; padding: 10px 12px; border-radius: 10px; cursor: pointer; color: var(--muted); font-weight: 700; }
      .tab-btn.active { background: #e0e7ff; color: #1d4ed8; border-color: #cdd7ff; }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 12px 10px; border-bottom: 1px solid var(--border); text-align: left; }
      th { color: var(--muted); font-weight: 600; }
      tr:hover { background: #f1f5f9; }
      .actions { display: flex; gap: 8px; justify-content: flex-end; }
      .d-none { display: none !important; }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="topbar">
        <div class="brand" style="font-weight:800;">SociaLite</div>
        <a href="./profile.html" class="btn">Back to Profile</a>
      </div>

      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <h3 style="margin:0;">Manage Posts &amp; Comments</h3>
        <button class="btn" id="refresh-active">Refresh Posts</button>
      </div>

      <div class="tabs" id="content-tabs">
        <button class="tab-btn active" id="tab-posts" type="button">Posts</button>
        <button class="tab-btn" id="tab-comments" type="button">Komentar</button>
      </div>

      <div class="card" id="posts-card">
        <table>
          <thead>
            <tr>
              <th>Judul</th>
              <th>User</th>
              <th>Dibuat</th>
              <th style="text-align:right;">Actions</th>
            </tr>
          </thead>
          <tbody id="admin-post-rows">
            <tr><td colspan="4" style="text-align:center; color:var(--muted);">Loading posts...</td></tr>
          </tbody>
        </table>
      </div>

      <div class="card d-none" id="comments-card">
        <table>
          <thead>
            <tr>
              <th>Komentar</th>
              <th>User</th>
              <th>Post</th>
              <th>Dibuat</th>
              <th style="text-align:right;">Actions</th>
            </tr>
          </thead>
          <tbody id="admin-comment-rows">
            <tr><td colspan="5" style="text-align:center; color:var(--muted);">Loading comments...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="../js/auth/manage-content.js"></script>
  </body>
</html>

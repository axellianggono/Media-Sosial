<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f8f9fa;
        color: #212529;
      }
      .navbar {
        background: #ffffff;
        border-bottom: 1px solid #e9ecef;
      }
      .card {
        border: 1px solid #e9ecef;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      .table thead {
        color: #495057;
      }
      .table td, .table th {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-xl py-2">
        <a class="navbar-brand fw-bold text-dark" href="../">SociaLite</a>
        <div class="d-flex gap-2 ms-auto">
          <a href="./profile.html" class="btn btn-outline-secondary btn-sm px-3">Back to Profile</a>
        </div>
      </div>
    </nav>

    <main class="container-xl py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold text-dark mb-0">Manage Posts &amp; Comments</h3>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-secondary btn-sm" id="refresh-active">Refresh Posts</button>
        </div>
      </div>

      <ul class="nav nav-pills mb-3 gap-2" id="content-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="tab-posts" type="button" role="tab">Posts</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="tab-comments" type="button" role="tab">Komentar</button>
        </li>
      </ul>

      <div class="card" id="posts-card">
        <div class="card-body">
          <h5 class="card-title">Posts</h5>
          <div class="table-responsive">
            <table class="table align-middle mb-0">
              <thead>
                <tr>
                  <th>Judul</th>
                  <th>User</th>
                  <th>Dibuat</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody id="admin-post-rows">
                <tr><td colspan="4" class="text-center text-muted">Loading posts...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="card d-none" id="comments-card">
        <div class="card-body">
          <h5 class="card-title">Comments</h5>
          <div class="table-responsive">
            <table class="table align-middle mb-0">
              <thead>
                <tr>
                  <th>Komentar</th>
                  <th>User</th>
                  <th>Post</th>
                  <th>Dibuat</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody id="admin-comment-rows">
                <tr><td colspan="5" class="text-center text-muted">Loading comments...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../js/auth/manage-content.js"></script>
  </body>
</html>

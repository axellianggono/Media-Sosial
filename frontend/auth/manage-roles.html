<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f8f9fa;
        color: #212529;
        min-height: 100vh;
      }
      .navbar {
        background: #ffffff;
        border-bottom: 1px solid #e9ecef;
      }
      .card-glass {
        background: #ffffff;
        border: 1px solid #e9ecef;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      .table {
        color: #212529;
      }
      .table thead {
        color: #495057;
      }
      .table tr {
        border-color: #e9ecef;
      }
      .badge {
        font-size: 11px;
        letter-spacing: 0.4px;
      }
      .btn-primary {
        background: #0d6efd;
        border: none;
      }
      .btn-outline-light {
        border-color: #ced4da;
        color: #495057;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-xl py-2">
        <a class="navbar-brand fw-bold text-dark" href="../">SociaLite</a>
        <div class="d-flex gap-2 ms-auto">
          <a href="./profile.html" class="btn btn-outline-secondary btn-sm px-3">Back to Profile</a>
        </div>
      </div>
    </nav>

    <main class="container-xl py-5">
      <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
        <div>
          <h3 class="fw-bold text-dark mb-0">Promote &amp; Demote</h3>
        </div>
        <button class="btn btn-outline-secondary" id="refresh-btn">Refresh</button>
      </div>

      <div class="card-glass p-4">
        <div class="table-responsive">
          <table class="table align-middle mb-0">
            <thead>
              <tr>
                <th scope="col">User</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Created</th>
                <th scope="col" class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody id="user-rows">
              <tr>
                <td colspan="5" class="text-center text-muted">Loading users...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../js/auth/manage-roles.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Roles</title>
    <style>
      :root {
        --bg: #f7f9fc;
        --card: #ffffff;
        --border: #d9e0ea;
        --text: #1f2937;
        --muted: #6b7280;
        --accent: #2563eb;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Inter", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .shell { max-width: 1100px; margin: 0 auto; padding: 22px 18px 40px; }
      .topbar {
        display: flex; justify-content: space-between; align-items: center;
        background: var(--card); border: 1px solid var(--border); border-radius: 12px;
        padding: 12px 16px; box-shadow: 0 12px 30px rgba(0,0,0,0.08); margin-bottom: 16px;
      }
      .btn {
        border: 1px solid var(--border);
        padding: 10px 14px;
        border-radius: 10px;
        background: #eef2f7;
        color: var(--text);
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
      }
      .card {
        background: var(--card); border: 1px solid var(--border); border-radius: 14px;
        box-shadow: 0 14px 36px rgba(0,0,0,0.08); padding: 16px;
      }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 12px 10px; border-bottom: 1px solid var(--border); text-align: left; }
      th { color: var(--muted); font-weight: 600; }
      tr:hover { background: #f1f5f9; }
      .badge {
        display: inline-block; padding: 4px 10px; border-radius: 999px;
        background: #e5edff; color: #1f3b82; font-size: 12px;
      }
      .actions { display: flex; gap: 8px; justify-content: flex-end; }
      .btn.primary { background: linear-gradient(135deg, #2563eb, #22d3ee); color: #fff; border: none; }
      .btn.danger { background: #dc3545; color: #fff; border: none; }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="topbar">
        <div class="brand" style="font-weight:800;">SociaLite</div>
        <a href="./profile.html" class="btn">Back to Profile</a>
      </div>

      <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
          <div>
            <p style="margin:0; color:var(--muted);">Kelola peran admin/user untuk seluruh akun.</p>
            <h3 style="margin:0;">Promote &amp; Demote</h3>
          </div>
          <button class="btn" id="refresh-btn">Refresh</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Email</th>
              <th>Role</th>
              <th>Created</th>
              <th style="text-align:right;">Actions</th>
            </tr>
          </thead>
          <tbody id="user-rows">
            <tr><td colspan="5" style="text-align:center; color:var(--muted);">Loading users...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="../js/auth/manage-roles.js"></script>
  </body>
</html>

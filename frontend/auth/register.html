<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <style>
      :root {
        --bg: #f7f9fc;
        --card: #ffffff;
        --border: #d9e0ea;
        --text: #1f2937;
        --muted: #6b7280;
        --accent: #2563eb;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Inter", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .panel {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 24px;
        width: min(430px, 96vw);
        box-shadow: 0 14px 36px rgba(0,0,0,0.08);
      }
      h1 { margin: 0 0 6px; }
      p { margin: 0 0 16px; color: var(--muted); }
      .field { margin-bottom: 12px; }
      label { display: block; margin-bottom: 6px; font-weight: 600; color: var(--muted); }
      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #f9fbff;
        color: var(--text);
      }
      input:focus { outline: 1px solid var(--accent); }
      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #2563eb, #22d3ee);
        color: #fff;
        font-weight: 700;
        cursor: pointer;
      }
      .btn:hover { filter: brightness(1.05); }
      .small { margin-top: 10px; color: var(--muted); }
      .small a { color: var(--accent); }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1>Welcome To SociaLite</h1>
      <p>Create your account</p>
      <form action="../../api/auth/register.php" method="POST" id="register-form">
        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="field">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
      <p class="small">Already have an account? <a href="./login.html">Login here</a></p>
    </div>
    <script src="../js/auth/register.js"></script>
  </body>
</html>

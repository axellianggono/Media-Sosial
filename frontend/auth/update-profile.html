<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Arial", Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/carrental/frontend/">Car Rental</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="/carrental/frontend/auth/profile.html">Profile</a>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" enctype="multipart/form-data" style="max-width: 500px;">
        <div class="d-flex justify-content-center">
            <img src="../../api/storage/images/default.jpg" alt="User's profile photo" class="rounded-circle mt-4" width="200" height="200" id="profile-photo">
        </div>
        <form>
            <div class="mb-3 mt-3">
                <label for="profile_photo" class="form-label">Update Profile Photo</label>
                <input class="form-control" type="file" id="profile_photo" name="profile_photo" accept="image/*">
            </div>
            <div class="mb-3 mt-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" disabled>
            </div>
            <div class="mb-3 mt-3">
                <label for="old-password" class="form-label">Old Password</label>
                <input type="password" class="form-control" id="old-password" name="old-password">
            </div>
            <div class="mb-3 mt-3">
                <label for="new-password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new-password" name="new-password">
            </div>
            <button type="submit" class="btn btn-primary mb-4" id="update-button">Update Profile</button>
            <button class="btn btn-danger mb-4" id="delete-button">Delete Account</button>
        </form>
    </div>
    <script src="../js/auth/token-required.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="../js/auth/update-profile.js"></script>
  </body>
</html>

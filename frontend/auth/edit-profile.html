<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>
    <style>
      :root {
        --bg: #f7f9fc;
        --card: #ffffff;
        --border: #d9e0ea;
        --text: #1f2937;
        --muted: #6b7280;
        --accent: #2563eb;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Inter", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
      }
      .shell {
        max-width: 1000px;
        margin: 0 auto;
        padding: 22px 18px 40px;
      }
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px 16px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        margin-bottom: 18px;
      }
      .btn {
        border: 1px solid var(--border);
        padding: 10px 14px;
        border-radius: 10px;
        background: #eef2f7;
        color: var(--text);
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
      }
      .btn.primary { background: linear-gradient(135deg, #2563eb, #22d3ee); color: #fff; border: none; }
      .btn.danger { background: #ef4444; color: #fff; border: none; }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: 0 14px 36px rgba(0,0,0,0.08);
        padding: 20px;
      }
      .grid {
        display: grid;
        grid-template-columns: 320px 1fr;
        gap: 18px;
      }
      .avatar-lg {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #eef2f7;
      }
      .field { margin-bottom: 12px; }
      label { display: block; margin-bottom: 6px; font-weight: 600; color: var(--muted); }
      input, textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #f9fbff;
        color: var(--text);
      }
      input:focus, textarea:focus { outline: 1px solid var(--accent); }
      .actions { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 6px; align-items: center; }
      .muted { color: var(--muted); }
      @media (max-width: 800px) {
        .grid { grid-template-columns: 1fr; }
        .topbar { flex-direction: column; gap: 10px; align-items: flex-start; }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="topbar">
        <div class="brand" style="font-weight:800;">SociaLite</div>
        <a href="./profile.html" class="btn">Back to Profile</a>
      </div>
      <div class="card">
        <div class="grid">
          <div class="text-center">
            <img src="../../api/storage/images/default.jpg" alt="User's Profile Picture" class="avatar-lg mb-2" id="preview-photo">
            <p class="muted" id="user-email">-</p>
          </div>
          <div>
            <h3 style="margin-top:0;">Update Your Profile</h3>
            <form id="edit-profile-form">
              <div class="field">
                <label for="profile-photo">Profile Photo</label>
                <input type="file" id="profile-photo" name="profile_picture" accept="image/*">
                <small class="muted">JPG, PNG, GIF di bawah 2MB.</small>
              </div>
              <div class="field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="off" required>
              </div>
              <div class="grid" style="grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap:12px;">
                <div class="field">
                  <label for="old-password">Old Password</label>
                  <input type="password" id="old-password" name="old_password" placeholder="Optional jika tidak ganti">
                </div>
                <div class="field">
                  <label for="new-password">New Password</label>
                  <input type="password" id="new-password" name="new_password" placeholder="Optional jika tidak ganti">
                </div>
              </div>
              <div class="actions">
                <button type="submit" class="btn primary">Simpan Perubahan</button>
                <a href="./profile.html" class="btn">Cancel</a>
                <span class="muted" style="font-size:13px;">Isi kedua field password jika ingin mengganti kata sandi.</span>
              </div>
              <div class="actions" style="margin-top:12px;">
                <button type="button" class="btn danger" id="delete-account-btn">Hapus Akun</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/auth/edit-profile.js"></script>
  </body>
</html>

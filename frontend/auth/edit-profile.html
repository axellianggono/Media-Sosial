<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
            <a class="navbar-brand" href="#">SociaLite</a>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-center my-5 gap-5">
            <form action="../../api/auth/updateProfile.php" method="post" class="d-flex gap-4 align-items-center">
                <img src="../../api/storage/images/default.jpg" alt="User's Profile Picture" class="rounded-circle" width="250" height="250" id="user-profile-photo">
                <div>
                    <div>
                        <label for="profile-photo" class="form-label">Profile Photo</label>
                        <input type="file" class="form-control" id="profile-photo" name="profile-photo">
                    </div>
                    <div>
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" >
                    </div>
                    <div class="mt-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" disabled>
                    </div>
                    <div>
                        <label for="old-password">Old Password</label>
                        <input type="password" class="form-control" id="old-password" name="old-password">
                    </div>
                    <div class="mt-3">
                        <label for="new-password">New Password</label>
                        <input type="password" class="form-control" id="new-password" name="new-password">
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                    </div>
                    <div class="mt-4">
                        <form action="../../api/auth/deleteAccount.php">
                            <button type="submit" class="btn btn-danger w-100">Delete Account</button>
                        </form>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../js/auth/profile.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f8f9fa;
        color: #212529;
        min-height: 100vh;
      }
      .navbar {
        background: #ffffff;
        border-bottom: 1px solid #e9ecef;
      }
      .card-glass {
        background: #ffffff;
        border: 1px solid #e9ecef;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      .avatar-lg {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #f1f3f5;
      }
      .form-label {
        color: #495057;
        font-weight: 600;
      }
      .form-control {
        background: #ffffff;
        border: 1px solid #ced4da;
        color: #212529;
      }
      .form-control:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      }
      .btn-primary {
        background: #0d6efd;
        border: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-xl py-2">
        <a class="navbar-brand fw-bold" href="../">SociaLite</a>
        <div class="d-flex gap-2 ms-auto">
          <a href="./profile.html" class="btn btn-outline-secondary btn-sm px-3">Back to Profile</a>
        </div>
      </div>
    </nav>

    <main class="container-xl py-5">
      <div class="card-glass p-4 p-md-5">
        <div class="row g-4 align-items-center">
          <div class="col-md-4 text-center text-md-start">
            <img src="../../api/storage/images/default.jpg" alt="User's Profile Picture" class="avatar-lg mb-3" id="preview-photo">
            <p class="text-muted mb-1" id="user-email">-</p>
          </div>
          <div class="col-md-8">
            <h3 class="fw-bold text-dark mb-3">Update Your Profile</h3>
            <form id="edit-profile-form" class="row g-3">
              <div class="col-12">
                <label for="profile-photo" class="form-label">Profile Photo</label>
                <input type="file" class="form-control" id="profile-photo" name="profile_picture" accept="image/*">
                <small class="text-muted">JPG, PNG, GIF di bawah 2MB.</small>
              </div>
              <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" autocomplete="off" required>
              </div>
              <div class="col-md-6">
                <label for="old-password" class="form-label">Old Password</label>
                <input type="password" class="form-control" id="old-password" name="old_password" placeholder="Optional jika tidak ganti">
              </div>
              <div class="col-md-6">
                <label for="new-password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new-password" name="new_password" placeholder="Optional jika tidak ganti">
              </div>
              <div class="col-12">
                <div class="d-flex flex-wrap gap-2 align-items-center">
                  <button type="submit" class="btn btn-primary px-4">Simpan Perubahan</button>
                  <a href="./profile.html" class="btn btn-outline-secondary px-4">Cancel</a>
                  <span class="text-muted small">Isi kedua field password jika ingin mengganti kata sandi.</span>
                </div>
              </div>
              <div class="col-12 pt-2 border-top border-secondary">
                <button type="button" class="btn btn-danger" id="delete-account-btn">Hapus Akun</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../js/auth/edit-profile.js"></script>
  </body>
</html>

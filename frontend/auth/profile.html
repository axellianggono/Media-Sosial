<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <style>
      :root {
        --bg: #f8f9fa;
        --card: #ffffff;
        --border: #dee2e6;
        --text: #212529;
        --muted: #6c757d;
        --accent: #0d6efd;
        --accent2: #22d3ee;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Inter", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .shell { max-width: 1100px; margin: 0 auto; padding: 22px 18px 40px; }
      .topbar {
        display: flex; justify-content: space-between; align-items: center;
        background: var(--card); border: 1px solid var(--border); border-radius: 12px;
        padding: 12px 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); margin-bottom: 16px;
      }
      .btn {
        border: 1px solid var(--border); padding: 8px 14px; border-radius: 8px;
        background: #e9ecef; color: var(--text); font-weight: 600; text-decoration: none; cursor: pointer;
        transition: background .15s ease;
      }
      .btn:hover { background: #dde1e5; }
      .btn.primary { background: var(--accent); color: #fff; border: none; }
      .btn.danger { background: #dc3545; color: #fff; border: none; }
      .btn.secondary { background: #e9ecef; color: var(--text); }
      .btn.small { padding: 6px 10px; font-size: 13px; }
      .card {
        background: var(--card); border: 1px solid var(--border); border-radius: 12px;
        box-shadow: 0 10px 24px rgba(0,0,0,0.06); padding: 18px;
      }
      .profile-header {
        display: grid; grid-template-columns: auto 1fr; gap: 16px; align-items: center;
      }
      .avatar {
        width: 120px; height: 120px; border-radius: 50%; object-fit: cover;
        border: 4px solid #e9ecef;
      }
      .actions { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px; }
      .tabs {
        display: inline-flex; gap: 8px; padding: 6px; background: #e9ecef; border-radius: 10px; margin-bottom: 12px;
      }
      .tab-btn { border: 1px solid transparent; background: transparent; padding: 9px 12px; border-radius: 8px; cursor: pointer; color: var(--muted); font-weight: 700; }
      .tab-btn.active { background: #dbeafe; color: #0d6efd; border-color: #bcd2fb; }
      .content-list { display: grid; gap: 12px; }
      .content-card {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 12px;
        background: #fff;
      }
      .content-card img {
        width: 180px;
        height: 120px;
        object-fit: cover;
        border-radius: 10px;
        border: 1px solid #e9ecef;
        box-shadow: 0 6px 14px rgba(0,0,0,0.06);
      }
      .content-meta { font-size: 13px; color: var(--muted); }
      .content-text { color: var(--text); }
      .inline { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px; }
      .d-none { display: none !important; }
      .actions-right { display: flex; gap: 8px; flex-wrap: wrap; justify-content: flex-end; }
      .form-control {
        width: 100%;
        background: #fff;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 8px 10px;
      }
      .form-control:focus { outline: 1px solid var(--accent); }
      .update-block { margin-top: 10px; border-top: 1px solid var(--border); padding-top: 10px; }
      @media (max-width: 720px) {
        .profile-header { grid-template-columns: 1fr; text-align: center; }
        .actions { justify-content: center; }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="topbar">
        <div style="font-weight:800;">SociaLite</div>
        <div class="actions">
          <a href="../" class="btn">Home</a>
          <a href="./edit-profile.html" class="btn primary">Edit Profile</a>
        </div>
      </div>

      <div class="card">
        <div class="profile-header">
          <img src="../../api/storage/images/default.jpg" alt="User's Profile Picture" class="avatar" id="user-profile-photo">
          <div>
            <h2 style="margin:0 0 6px;" id="user-username">-</h2>
            <p style="margin:0 0 4px; color:var(--muted);" id="user-email">-</p>
            <p class="content-meta" id="user-joined">Joined -</p>
            <div class="actions">
              <a href="./edit-profile.html" class="btn primary">Update Profile</a>
              <a href="../" class="btn">Back to Feed</a>
              <a href="./manage-roles.html" class="btn d-none" id="manage-roles-btn">Manage Roles</a>
              <a href="./manage-content.html" class="btn d-none" id="manage-content-btn">Manage Content</a>
            </div>
          </div>
        </div>
      </div>

      <div class="card" style="margin-top:14px;">
        <div class="tabs" id="content-tabs">
          <button class="tab-btn active" id="tab-posts" type="button">Posts</button>
          <button class="tab-btn" id="tab-comments" type="button">Komentar</button>
        </div>
        <div id="content-list" class="content-list"></div>
      </div>
    </div>

    <script src="../js/auth/profile.js?v=4"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SociaLite</title>
    <style>
      :root {
        --bg: #f7f9fc;
        --card: #ffffff;
        --border: #d9e0ea;
        --text: #1f2937;
        --muted: #6b7280;
        --accent: #2563eb;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Inter", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .shell {
        max-width: 900px;
        margin: 0 auto;
        padding: 24px 18px;
      }
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 16px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        box-shadow: 0 10px 26px rgba(0,0,0,0.08);
      }
      .brand { font-weight: 800; letter-spacing: 0.4px; }
      .links { display: flex; gap: 10px; align-items: center; }
      .link {
        color: var(--text);
        text-decoration: none;
        padding: 8px 12px;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: #eef2f7;
        transition: background .15s ease;
        font-weight: 600;
      }
      .link:hover { background: #e1e7ef; }
    </style>
  </head>
  <body>
    <div class="shell">
      <header class="topbar">
        <div class="brand">SociaLite</div>
        <div class="links">
          <a class="link" href="./auth/profile.html">My Account</a>
          <a class="link" href="./auth/login.html">Logout</a>
        </div>
      </header>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
